spring.application.name=sistema-facturacion

# Configuraci√≥n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/facturacion
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

app.producto-service.url=http://localhost:8081

# Deshabilitar verificador de compatibilidad de Spring Cloud
spring.cloud.compatibility-verifier.enabled=false


